<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Animation on Hover</title>
    <style>
        .border-animation {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            position: relative;
            overflow: hidden;
            /* 用于隐藏超出父元素的边框 */
        }

        .border-animation::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            /* 初始状态，边框宽度为0 */
            height: 2px;
            background-color: black;
            transition: width 2s;
            /* 应用过渡效果，宽度变化持续2秒 */
        }

        .border-animation:hover::after {
            width: 100%;
            /* 当鼠标移动到元素上时，边框宽度变为100%，从左到右缓慢出现 */
        }
    </style>
</head>

<body>
    <div class="border-animation"></div>
</body>

</html>
