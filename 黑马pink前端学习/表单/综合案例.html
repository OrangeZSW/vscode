<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>

<body>
    <h1 align="center">青春不常在</h1>
    <div align="center">
        <form>
            <table width="500" border="0" cellspacing="0" cellpadding="0">
                <!-- 1 -->
                <tr>
                    <td>性别</td>
                    <td><input type="radio" name="sex" id="man"><label for="man">男</label><input type="radio" name="sex"
                            id="woman"><label for="woman">女</label></td>
                </tr>
                <!-- 2 -->
                <tr>
                    <td>生日</td>
                    <td>
                        <select>
                            <option>--请选择年份--</option>
                            <option>2000</option>
                            <option>2001</option>
                            <option>2002</option>
                        </select>
                        <select>
                            <option>--请选择月份--</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                        <select>
                            <option>--请选择日--</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </td>
                </tr>
                <!-- 3 -->
                <tr>
                    <td>所在地区</td>
                    <td><input type="text" value="湖北"></td>
                </tr>
                <!-- 4 -->
                <tr>
                    <td>
                        婚姻状况:
                    </td>
                    <td>
                        <input type="radio" name="marry" checked="true">未婚
                        <input type="radio" name="marry">已婚
                        <input type="radio" name="marry">离婚
                    </td>
                </tr>
                <!-- 5 -->
                <tr>
                    <td>学历:</td>
                    <td><input type="text" value="博士后"></td>
                </tr>
                <!-- 6 -->
                <tr>
                    <td>喜欢的类型</td>
                    <td>
                        <input type="checkbox" name="love">萝莉
                        <input type="checkbox" name="love">御姐
                        <input type="checkbox" name="love">少妇
                        <input type="checkbox" name="love" checked="" charset>都喜欢
                    </td>
                </tr>
                <!-- 7 -->
                <tr>
                    <td>自我介绍</td>
                    <td><textarea>个人简介</textarea></td>
                </tr>
                <!-- 8 -->
                <tr>
                    <td></td>
                    <td><input type="submit" value="免费注册"></td>
                </tr>
                <!-- 9 -->
                <tr>
                    <td></td>
                    <td><input type="checkbox">我同意协议</td>
                </tr>
                <!-- 10 -->
                <tr>
                    <td></td>
                    <td><a href="https://zorange.online" target="_blank">我是会员,立即登录</a></td>
                </tr>
                <!-- 11 -->
                <tr>
                    <td></td>
                    <td>
                        <h5>我承诺</h5>
                        <ul>
                            <li>年满18</li>
                            <li>严谨的态度</li>
                            <li>真诚</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
