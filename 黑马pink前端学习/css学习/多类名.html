<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多类名的使用 用空格分开</title>
    <style>
        .red {
            color: red;
        }

        .size {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div class="red size">
        刘德华
    </div>
</body>

</html>
