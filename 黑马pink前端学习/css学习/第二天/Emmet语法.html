<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet
    </title>
</head>

<body>
    <ul>
        <li>
            1.快速生成标签
            <p>直接输入标签名加Tab</p>
        </li>
        <li>
            2.生成多个标签
            <p>输入类似:div*10</p>
        </li>
        <li>
            3.如果有父子级标签
            <p>ul>li</p>
            4.兄弟关系
            <p>div+p</p>
        </li>
        <li>
            <p>5.带类或者id</p>
            类:<p>p.classname</p>
            id:<p>p.#idname</p>
        </li>
        <li>
            <p>6.带序号</p>
            <p>.demo$*5</p>
        </li>
        <li>
            <p>默认显示文字</p>
            <p>div{内容}</p>
        </li>
    </ul>


</body>

</html>
