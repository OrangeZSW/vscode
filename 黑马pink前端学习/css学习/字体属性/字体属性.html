<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2 {
            font-family: '微软雅黑';
            font-weight: 400;
            /* normal // 400 不加粗 */
        }

        /* 多个字体逗号隔开、逐个显示 */
        p {
            font-family: 微软雅黑;
            font-size: 16px;
        }

        body {
            font-size: 16px;
            font-weight: 700;
        }

        /* bold加粗 ，提倡用数字700*/
        /* 标题标签比较特殊，需要单独指定大小 */
    </style>
</head>

<body>
    <h2>恶风瑟瑟发</h2>
    <p>/* 标题标签比较特殊，需要单独指定大小 */</p>
    <p>/* bold加粗 ，提倡用数字700*/</p>
    <p>/* 多个字体逗号隔开、逐个显示 */</p>
    <p>/* normal // 400 不加粗 */</p>
</body>

</html>
