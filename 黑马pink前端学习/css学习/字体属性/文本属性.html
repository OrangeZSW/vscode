<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本属性</title>
</head>

<body>
    <h1>文本颜色 color</h1>
    <p style="color: pink">color:pink</p>
    <p style="color: #fff000"> color:#fff000</p>
    <p style="color: rgb(223, 128, 128)">rgb(223, 128, 128)</p>
    <h1>对齐文本</h1>
    <p style="text-align: center">居中text-align: center</p>
    <p style="text-align: right;">右对齐right</p>
    <p>只能水平</p>
    <h1>装饰文本</h1>
    <p style="text-decoration: underline;"> 下划线text-decoration:underline</p>
    <p style="text-decoration: line-through;">删除线 line-through</p>
    <p>上画线 overline</p>
    <h2>链接去掉下划线</h2>
    <a style="text-decoration: none;color: pink;" href="https://zorange.online">链接</a>
    <h1>文本缩进</h1>
    <p style="text-indent: 20px;">缩进:text-indent: 20px;</p>
    <p>可以取负值</p>
    <p style="text-indent: 2em">em 相对当前文字2个距离emtext-indent: 2em</p>
    <h1>行间距</h1>
    <p style="line-height: 26px">line-height:26px</p>
</body>

</html>
