<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id选择器</title>
    <style>
        /* id 选择器 ：#name，只能调用一次，别人不能用 */
        #pink {
            color: pink;
        }
    </style>
</head>

<body>
    <div id="pink">迈克杰克逊</div>
</body>

</html>
